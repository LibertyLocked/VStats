<html>
<head>
  <title>VStats web server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static\font-awesome-4.5.0\css\font-awesome.min.css">
  <script src="/static/jquery-1.11.3.min.js"></script>
  <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  <script>
  // Update this on release
  var VERSION="0.8.2";

  $(document).ready(function(){
    update();
    checkLatest();
  });
  function update() {
    $.get("/getTime", callback);
  }
  function callback(data) {
    $("#time").text(data);
    setTimeout(update, 300);
  }
  function checkLatest() {
    $.get("https://api.github.com/repos/LibertyLocked/VStats/releases/latest",
    function(data) {
      $("#currVer").text(VERSION);
      if (VERSION == data["tag_name"]) {
        $("#remoteVer").text("(Latest)");
      } else {
        $("#remoteVer").html("<a href='" + data["html_url"] + "'><i class='fa fa-arrow-circle-up'></i>Update " + data["tag_name"] + "</a>")
      }
    });
  }
  </script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1 style="color: blue">VStats Web Server</h1>
    </div>
    <h3>Select a skin to start!</h3>
  </div>
  <div class="container" id="skins">
    <ul class="btn-group-vertical col-xs-12">
      {{ range $key, $value := . }}
      <a type="button" class="btn btn-default btn-lg btn-block" href='/skins/{{ $key }}/'>{{ $key }}</a>
      {{ end }}
    </ul>
    <p style="text-align: right"><a href="https://github.com/LibertyLocked/VStats/wiki/Official-skin-repo">Get more skins</a></p>
  </div>
  <br>
  <div class="container" id="stats">
    <p>Last message received from the game: <spam id="time"></spam></p>
  </div>
  <div class="container" style="margin-top: 20px">
    <p>Version: <span id="currVer">Checking...</span> <span id="remoteVer"></span></p>
    <p id="creditsText"><em>Created by libertylocked. All rights reserved.</em> Skins are owned by their respective authors. <a href="https://github.com/libertylocked/VStats">View this project on GitHub</a></p>
  </div>
</body>
</html>
